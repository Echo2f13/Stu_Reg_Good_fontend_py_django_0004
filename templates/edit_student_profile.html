{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>student-profile</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/logo/loder.png' %}  ">
      
        <!-- CSS here -->
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/slicknav.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/progressbar_barfiller.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/gijgo.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/animated-headline.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/fontawesome-all.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/style2.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/responsive2.css' %}">

        <!-- ===== ===== Remix Font Icons Cdn ===== ===== -->
        <link rel="stylesheet" href="{% static 'assets/fonts/remixicon.css' %}">
      </head>
<body>
    <!-- ===== ===== Body Main-Background ===== ===== -->
    <span class="main_bg"></span>


    <!-- ===== ===== Main-Container ===== ===== -->
    <div class="container">
    {% for x in user %}
        {% for y in std %}
            {% if y.user_id == x.id %}
        


            <!-- ===== ===== User Main-Profile ===== ===== -->
            <section class="userProfile card">
                <div class="profile">
                    <figure><img  src="/media/{{ y.student_image }}" alt="student dp"  width="40px" height="40px"></figure>
                </div>
            </section>
            <!-- ===== ===== Work & Skills Section ===== ===== -->
            <section class="work_skills card">
                <!-- ===== ===== Work Contaienr ===== ===== -->
                <div class="work">
                    <div class="secondary">
                        {{ password_changed }}
                        {% for x in user %}
                            {% for y in std %}
                                {% if y.user_id == x.id %}
                                    <form action="{% url 'edit_student_profile'   %}" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        
                                        <div class="form-floating mb-3" hidden>
                                            <input type="text" class="form-control" id="floatingInput" placeholder="Joe" name="student_id_pre_2" value="{{ y.stu_reg_id }}">
                                            <label for="floatingInput">Student ID</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <label for="floatingInput">First Name</label>
                                            <input type="text" class="form-control" id="floatingInput" name="student_first_name_pre_2" value="{{ x.first_name }}">
                                        </div>
                                        <div class="form-floating mb-3">
                                            <label for="floatingInput">Last Name</label>
                                            <input type="text" class="form-control" id="floatingInput" name="student_last_name_pre_2" value="{{ x.last_name }}">
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="File" class="form-control" id="floatingInput" name='image' value="{{ image }}"/>
                                        </div>
                                        <center>
                                            <button type="submit" style=" color: rgb(255, 255, 255); background-color: rgb(255, 159, 83) ; border-radius: 5px; padding: 2px 10px; border: 0px;" value="edit" name="edit">Edit</button>
                                        </center>
                                        <br>
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <button type="submit" style=" color: rgb(255, 255, 255); background-color: rgb(255, 159, 83) ; border-radius: 5px; padding: 2px 10px; border: 0px;" value="back" name="back">Back</button>
                                            </div>
                                            <div class="col-lg-4"></div>
                                            <div class="col-lg-4">
                                                <button type="submit" style=" color: rgb(255, 255, 255); background-color: rgb(255, 159, 83) ; border-radius: 5px; padding: 2px 10px; border: 0px;" value="change_password" name="change_password">Change Password</button>
                                                <br>
                                                <br>    
                                            </div>
                                        </div>
                                    </form>
                                    <a href="{% url 'delete_student' x.id %}"><button type="submit" style=" color: rgb(255, 255, 255); background-color: rgb(255, 159, 83) ; border-radius: 5px; padding: 2px 10px; border: 0px;" name="delete">delete</button></a>
                                {% endif %}
                            {% endfor %}
                        {% endfor %}                 
                    </div>
                </div>
            </section>
           


            
            {% endif %}
        {% endfor %}
    {% endfor %}
    </div>
    
</body>
</html>
