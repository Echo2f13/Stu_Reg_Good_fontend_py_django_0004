{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    <title>Starting Page</title>
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="{% static '/assets/css/style3.css' %}">
	<title>AdminSite</title>
</head>
<body>
	
	<!-- SIDEBAR -->
	<section id="sidebar">
        <a  class="brand" href="{% url 'admin_portal_page' %}">AdminSite</a>
		<ul class="side-menu">
			<li><a href="#" class="active"><i class='bx bxs-dashboard icon' ></i> Dashboard</a></li>
			<li class="divider" data-text="main">Main</li>
			<li><a href="{% url 'student_view' %}" ><i class='bx bxs-notepad icon' ></i>Student details</a></li>
			<li><a href="{% url 'course_view' %}" style="background-color: rgb(227, 227, 227);"><i class='bx bx-table icon' ></i> Course details</a></li>
		</ul><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

		<div class="ads">
            <a href="{% url 'admin_logout' %}" class="btn-upgrade">Logout</a>
		</div>
	</section>
	<!-- SIDEBAR -->
	<!-- NAVBAR -->
	<section id="content">
    <main>
			<div class="data">
				<div class="content-data">
					<div class="head">
						
						
                        <div class="container-fluid" >
                          <h3>Edit course details </h3>
                        </div>
					</div>
				<div class="chart">
          <div id="chart">
            <div class="content">
                <div class="content">
                    <div class="row">
                        <div class="col-sm"></div>
                          <div class="col-sm">
                            <div class="title_container">
                                <h3 class="Main_title">Editing {{ course_name_1 }} details</h3>
                            </div>
                            <br>
                                <form  action="{% url 'course_edit' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-floating mb-3" hidden>
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Joe" name="course_id" value="{{ course_id }}">
                                        <label for="floatingInput">Course ID</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Joe" name="course_name" value="{{ course_name_1 }}">
                                        <label for="floatingInput">Course Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control input-lg" id="floatingInput" placeholder="Description" name="description">
                                        <label for="floatingPassword">Description</label>
                                    </div>
                                        <center>
                                            <button type="submit" class="btn btn-primary"  name="course_edit" value="edit">edit</button>
                                            <br>
                                            <br>
                                            <button type="submit" class="btn btn-primary"  name="course_delete" value="delete">delete</button>
                                        </center>
                                    <br><br>
                                </form>
                        <center>
                            <a href="{% url 'course_view'  %}"><button type="submit" class="btn btn-primary"  name="Cancel_adding">Cancel</button></a>
                        </center>
                        </div>
                        <div class="col-sm"></div>
                    </div>
                </div>
				</div>
			</div>
		</main>
	</section>
	<!-- NAVBAR -->

	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="{% static '/assets/js/script3.js' }"></script>
</body>
</html>
